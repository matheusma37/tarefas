<div th:fragment="form">
    <div class="modal fade" id="formTarefa" tabindex="-1" role="dialog"
         aria-labelledby="Form" aria-hidden="true" style="padding-bottom: 0px;">
        <div class="modal-dialog" role="document">
            <form method="POST" th:object="${tarefa}"
                  th:action="@{/grupos/}+${grupo.id}+@{/tarefas}">
                <div class="modal-content">
                    <div class="modal-header p-3 mb-2 bg-dark text-white">
                        <h5 class="modal-title" id="exampleModalLabel">Nova Tarefa</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="id" th:field="*{id}" />
                        <div class="form-group">
                            <label for="name">Nome</label>
                            <input th:field="*{nome}" type="text" class="form-control" id="name"></input>
                        </div>
                        <div class="form-group">
                            <label for="init-date">Data de Início</label>
                            <input th:field="*{dataInicio}" type="date" class="form-control" id="init-date"></input>
                        </div>
                        <div class="form-group">
                            <label for="end-date">Data de Fim</label>
                            <input th:field="*{dataFim}" type="date" class="form-control" id="end-date"></input>
                        </div>
                        <div class="form-group">
                            <label for="description">Descrição</label>
                            <textarea th:field="*{descricao}" class="form-control" id="description" rows="3"></textarea>
                        </div>
                        <input type="hidden" id="group" th:field="*{grupo}" th:attr="value = ${grupo.id}" />
                        <div class="modal-footer p-3 mb-2 bg-dark text-white">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
