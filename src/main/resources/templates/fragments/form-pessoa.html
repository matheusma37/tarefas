<div th:fragment="form">
    <div class="modal fade" id="formPessoa" tabindex="-1" role="dialog"
         aria-labelledby="Form" aria-hidden="true" style="padding-bottom: 0px;">
        <div class="modal-dialog" role="document">
            <form method="POST" th:object="${pessoa}"
                  th:action="@{/pessoas}">
                <div class="modal-content">
                    <div class="modal-header p-3 mb-2 bg-dark text-white">
                        <h5 class="modal-title" id="exampleModalLabel">Nova Pessoa</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="id" th:field="*{id}" />
                        <div class="form-group">
                            <label for="name">Nome</label>
                            <input th:field="*{nome}" type="text" class="form-control" id="name"></input>
                        </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input th:field="*{email}" type="email" class="form-control" id="email"></input>
                    </div>
                    <div class="form-group">
                        <label for="function">Função</label>
                        <input th:field="*{funcao}" type="text" class="form-control" id="function"></input>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="group">Grupo</label>
                        <select th:field="*{grupo}" id="group" class="form-control">
                            <option selected="selected" value="">
                                Escolha...
                            </option>
                            <option th:each="grupo : ${grupos}"
                                    th:value="${grupo.id}" th:text="${grupo.nome}">
                            </option>
                        </select>
                    </div>
                    <div class="modal-footer p-3 mb-2 bg-dark text-white">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
